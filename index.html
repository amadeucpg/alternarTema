<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="styles.css">    
    <script src="app.js" defer></script>
</head>
<body>
    <header class="topo">
        <div class="container">
            <strong>Newsletter</strong>
            <button id="btnTema" class="btn">Alterar tema </button>
        </div>
    </header>

    <main class="container">
        <section class="caixa">
            <h1>Inscreva-se</h1>
            <p>Receba novidades no seu e-mail. Sem span.</p>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome.">

                <label for="email">E-mail</label>
                <input type="email" nome="email" id="email" placeholder="exemplo@exemplo">

                <button type="submit" class="btn primary">Quero receber.</button>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <div class="container">
            <small>Newsletter - <span id="ano"></span></small>
        </div>
    </footer>
</body>
</html>
